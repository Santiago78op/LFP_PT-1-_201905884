<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Form</title>
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <form class="col-12">
                    <div class="form-group">
                        <h1>Reporte Fomulario</h1>
                    </div>              
                    
                        
                            
                                <div class="form-group">
                                    <label>nombre:</label>
                                </div>
                                
                                    
                                        
                                            
                                                <input type="text" name="entrada" id="entrada" class="form-control" placeholder="ingrese nombre">
                                            
                                        
                                    
                                
                            
                        
                    
                    <div class="form-check">
                        
                            
                                
                                    <p>sexo:</p>
                                    
                                    <div>
                                        <input class="form-check-input" type="radio" name="opcion" id="masculino">
                                        <label class="form-check-label" for="masculino">masculino</label>
                                    </div> 
                                    
                                    <div>
                                        <input class="form-check-input" type="radio" name="opcion" id="femenino">
                                        <label class="form-check-label" for="femenino">femenino</label>
                                    </div> 
                                    
                                
                            
                        
                    </div>
                    
                        
                            
                                <select class="form-select" id="opciones" aria-label="Default select example">
                                <option selected>pais</option>
                                
                                    <option value="guatemala">guatemala</option>
                                
                                    <option value="el salvador">el salvador</option>
                                
                                    <option value="honduras">honduras</option>
                                    
                                </select>
                            
                        
                    

                    
            
                                <button type="button"  class="btn btn-primary" onclick="GetById();"><i class="fas fa-sign-in-alt"></i>  valor</button>
                                
                                 
                             
                       
                                <div id="div1">
                                    Div Section
                                    </div>
                </form>
            </div>
        </div>
    </div>  

    <script type="text/javascript">

        function GetById()
        {
            document.getElementById("div1").innerHTML=document.getElementById("entrada").value;
        }
    </script>

</body>
</html>
