<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link rel="stylesheet" href="../Respons/response.css">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Response</title>
</head>
<body>
    <div class="modal-dialog container-center">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Formulario</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row justify-content-betwee">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="" class="form-control" id="nombre"
                            name="nombre" placeholder="Ingresa tu Nombre">
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-betwee">
                        <div class="form-group">
                            <label for="">Apellido</label>
                            <input type="" class="form-control" id="Apellido" name="apellido" placeholder="Ingresa tu Nombre">
                        </div>
                    </div>
                    <div class="container my-3"> 
                        <hr class="my-4">
                        <h6 class="h5 dark-grey-text mb-4">Opciones Radio 1</h6>
                        <div class="form-check">
                            <input type="radio" class="form-check-input with-gap" id="radioGap1" name="groupOfRadioGap">
                            <label class="form-check-label" for="radioGap1">Option 1</label>
                            </div>
                            <div class="form-check">
                            <input type="radio" class="form-check-input with-gap" id="radioGap2" name="groupOfRadioGap" checked>
                            <label class="form-check-label" for="radioGap2">Option 2</label>
                            </div>
                            <div class="form-check">
                            <input type="radio" class="form-check-input with-gap" id="radioGap3" name="groupOfRadioGap">
                            <label class="form-check-label" for="radioGap3">Option 3</label>
                        </div>
                    </div>
                    <div class="container my-3"> 
                        <hr class="my-4">
                        <h6 class="h5 dark-grey-text mb-4">Opciones Radio 2</h6>
                        <div class="form-check">
                            <input type="radio" class="form-check-input with-gap" id="radio1" name="groupOfRadioGap_1">
                            <label class="form-check-label" for="radio1">Option 1</label>
                            </div>
                            <div class="form-check">
                            <input type="radio" class="form-check-input with-gap" id="radio2" name="groupOfRadioGap_1" checked>
                            <label class="form-check-label" for="radio2">Option 2</label>
                            </div>
                            <div class="form-check">
                            <input type="radio" class="form-check-input with-gap" id="radio3" name="groupOfRadioGap_1">
                            <label class="form-check-label" for="radio3">Option 3</label>
                        </div>
                    </div>
                    <br>
                    <select class="form-select" name="Select_1" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <br>
                    <select class="form-select" name="Select_2" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
